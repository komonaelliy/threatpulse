name: Update Threat Feed

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install aiohttp feedparser

      - name: Run ONE cycle only
        run: |
          python - <<'PY'
          import asyncio, aiohttp, sys, os
          sys.path.insert(0, os.getcwd() + '/src')
          from threatpulse import run_cycle

          async def main():
              timeout = aiohttp.ClientTimeout(total=120)
              headers = {"User-Agent": "ThreatPulse/1.0"}
              async with aiohttp.ClientSession(timeout=timeout, headers=headers) as session:
                  await run_cycle(session)
          asyncio.run(main())
          PY

      - name: Commit and push via SSH
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Force SSH URL
          git remote set-url origin git@github.com:komonaelliy/threatpulse.git
          
          git add data/threat_feed.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update feed $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
